<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<body>
		<h2>13. Морський бій. Комп’ютер випадково розташовує одиночний корабель на полі розміром N*M. Маючи К снарядів користувач намагається потопити корабель. </h2>
		<script>
			// вывожу необходимые даные
			const fieldSize = parseInt(prompt('Enter field size','1'))
			const numberOfShells = parseInt(prompt('Enter number of shells','1'))
			const randomShipComp = 1 + Math.floor(Math.random() * fieldSize)
			console.log(randomShipComp);
			let result
			// вычесляю
			for (let i = 0; i < numberOfShells; i++) {
				const targetForShooting = parseInt(prompt('Target for shooting','1'))
				if (targetForShooting === randomShipComp) {
					alert('Binfo')
					result = 'Сongratulations'
				} else {
					alert('Miss')
					result = 'Did not to target try again'
				}
				document.write(`${result}`)
			}
		</script>
	</body>
</html>
