<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/css/style.css">
		<title>Document</title>
	</head>
	<body>
		<h2>Вивести з використанням циклів маркований список з випадковими числами (1-100).</h2>
		<script>
			const userRandomNumber = parseInt(prompt("Enter random",'10'))
			let userResult = '<ol>'
			for (let i = 0;i < userRandomNumber; i++) {
					userResult += '<li>' + Math.floor(Math.random() * 100) + '</li>'
					userResult += '<ol/>'
			}
			document.write(`User number = ${userRandomNumber} <br> Random number = ${userResult}`)
	</script>
	</body>
</html>
