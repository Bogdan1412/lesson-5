<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/css/style.css">
		<title>Document</title>
	</head>
	<body>
		<h2>Задача 4. Вивести таблицю з 3 рядків і 7 стовпців</h2>
		<script>
			for (let i = 1; i <= 3; i++) {
				document.write(`<table class="table-1" border="1px"></table>`)
				for (let j = 1; j <= 7; j++) {
					document.write(`<table class="table" border="1px"><tr><td>№${j}</td></tr></table>`)
				}
			}
		</script>
	</body>
</html>
