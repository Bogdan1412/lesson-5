<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>
		<h2>Задача 15. Користувача поступово вводить показники температури протягом року. Знайти середню температуру.</h2>
		<script>
			let howManyMonths = parseInt(prompt("How many months ?","3"))
			let tempResult = 0
			for (let i = 0;i<howManyMonths;i++) {
    		let tempCount = parseInt(prompt("Temperature counter"))
					tempResult += tempCount
					console.log(tempResult)
			}
			tempResult = tempResult / 2
			document.write(`Average temperature is ${tempResult}`)
		</script>
	</body>
</html>
