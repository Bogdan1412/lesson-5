<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<title>Document</title>
</head>
<body>
	<tr></tr>
	<h2>Задача 5. Вивести таблицю</h2>
	<script>
		let number = 1
		document.write(`<table class ="table_2">`)
			for (let i = 0; i < 3; i++) {
				document.write(`<tr>`)
				for (let j = 0; j < 3; j++) {
					document.write(`<td><table class="table_2" border="1px"><tr><td>№${number}</td></tr></table></td>`)
					number++
				}
				document.write(`<tr/>`)
			}
			document.write(`<table/>`)
	</script>
</body>
</html>
