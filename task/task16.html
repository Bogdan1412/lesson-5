		let howManyWeeks = parseInt(prompt("How many weeks","1"))

          userWeeks += userDay
          document.write(`<p>Day ${j} = ${userWeeks}$ Weeks ${i}<p/> `)
  			}
				document.write(`Totalt summ = ${totalSumUser = totalSumUser + userWeeks}$`);
		 }
