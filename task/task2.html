<html lang="en">

	<body>
		<h2>Задача 2. Створити 10 елементів для введення цін продуктів</h2>
		<script>
			let userInput = 0
			while (userInput <= 10) {
				document.write(`<div>
					<ol>
						<li>
					<input placeholder="Enter price" type="number" name="" id="">
						</li>
					</ol>
					<div/>`)
				userInput++
			}
	</script>
	
	
	</body>
